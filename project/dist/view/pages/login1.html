<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>login1</title>
    <!-- Stylesheets Files-->
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/font-awesome.css">
    <link rel="stylesheet" href="../../css/pages/login1.css">
  </head>
  <body class="light-theme">
    <div class="login1 col-sm-4 m-auto">
      <div class="image-logo mx-auto my-3"><img class="width-100" src="../../images/1.jpg" alt=" "></div>
      <form class="border-1 p-3" action="" method="">
        <div class="form-group">
          <label>user name:</label>
          <input class="form-control" type="text" name="user" placeholder="user name" required autocomplete="off">
        </div>
        <div class="form-group">
          <label>password:</label>
          <input class="form-control" type="password" name="password" placeholder="password" required autocomplete="off">
        </div>
        <div class="form-group">
          <input class="btn btn-block color-1" type="submit" value="login">
        </div>
        <div class="form-group">
          <input type="checkbox" id="remember">
          <label for="remember">remember me</label>
        </div>
      </form>
    </div>
    <!-- Javascripts Files-->
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../js/nice-scroll.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/plugin.js"></script>
  </body>
</html>
